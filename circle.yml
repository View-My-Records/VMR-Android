#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/VMR-Android/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.2.2,android-25,extra-google-m3repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew assemble

test:
    override:
        - (./gradlew assemble):
            timeout: 360